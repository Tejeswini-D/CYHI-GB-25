<script>
  const startButton = document.querySelector('.start-button');
  const endButton = document.querySelector('.end-button');
  const hoursDisplay = document.querySelector('.timer-display .time-unit:nth-child(1) .time-value');
  const minutesDisplay = document.querySelector('.timer-display .time-unit:nth-child(2) .time-value');
  const secondsDisplay = document.querySelector('.timer-display .time-unit:nth-child(3) .time-value');
  const taskTitle = document.querySelector('.task-title');
  const betValue = document.querySelector('.bet-value');
  const coinValue = document.querySelector('.coin-value');
  let timerInterval;
  let totalSeconds = 0;
  let gameRunning = false;
  let currentBet = 0;
  // Make time fields editable and numeric only
  document.querySelectorAll('.time-value').forEach(span => {
    span.setAttribute('contenteditable', 'true');
    span.addEventListener('input', () => {
      if (!/^\d*$/.test(span.textContent)) {
        span.textContent = span.textContent.replace(/[^\d]/g, '');
      }
    });
  });
  taskTitle.setAttribute('contenteditable', 'true');
  taskTitle.addEventListener('focus', () => {
    taskTitle.style.outline = '2px solid #00ff00';
  });
  taskTitle.addEventListener('blur', () => {
    taskTitle.style.outline = 'none';
  });
  betValue.setAttribute('contenteditable', 'true');
  betValue.addEventListener('input', () => {
    if (!/^\d*$/.test(betValue.textContent)) {
      betValue.textContent = betValue.textContent.replace(/[^\d]/g, '');
    }
    const maxCoins = parseInt(coinValue.textContent) || 0;
    let current = parseInt(betValue.textContent) || 0;
    if (current > maxCoins) {
      betValue.textContent = maxCoins;
    }
  });
  startButton.addEventListener('click', () => {
    if (gameRunning) return;
    let h = parseInt(hoursDisplay.textContent) || 0;
    let m = parseInt(minutesDisplay.textContent) || 0;
    let s = parseInt(secondsDisplay.textContent) || 0;
    if (h === 0 && m === 0 && s === 0) {
      alert("Set a valid time!");
      return;
    }
    currentBet = parseInt(betValue.textContent) || 0;
    let currentCoins = parseInt(coinValue.textContent) || 0;
    if (currentBet === 0) {
      alert("Place a valid bet!");
      return;
    }
    if (currentBet > currentCoins) {
      alert("You don't have enough coins!");
      return;
    }
    currentCoins -= currentBet;
    coinValue.textContent = currentCoins;
    totalSeconds = h * 3600 + m * 60 + s;
    gameRunning = true;
    timerInterval = setInterval(() => {
      if (totalSeconds <= 0) {
        clearInterval(timerInterval);
        alert("⏰ Time's up! You lost your bet.");
        gameRunning = false;
        return;
      }
      totalSeconds--;
      let displayH = Math.floor(totalSeconds / 3600);
      let displayM = Math.floor((totalSeconds % 3600) / 60);
      let displayS = totalSeconds % 60;
      hoursDisplay.textContent = displayH;
      minutesDisplay.textContent = displayM;
      secondsDisplay.textContent = displayS;
    }, 1000);
  });
  endButton.addEventListener('click', () => {
    if (!gameRunning) return;
    clearInterval(timerInterval);
    if (totalSeconds > 0) {
      const reward = currentBet * 2;
      let currentCoins = parseInt(coinValue.textContent) || 0;
      currentCoins += reward;
      coinValue.textContent = currentCoins;
      alert(`✅ Task completed! You earned ${reward} coins.`);
    } else {
      alert("⏰ Too late! You already lost your bet.");
    }
    hoursDisplay.textContent = '0';
    minutesDisplay.textContent = '0';
    secondsDisplay.textContent = '0';
    gameRunning = false;
    currentBet = 0;
  });
  document.querySelector('.dont-know-button').addEventListener('click', () => {
    window.open('roulette.html', 'TaskRoulette', 'width=400,height=500,resizable=yes');
  });
</script>
